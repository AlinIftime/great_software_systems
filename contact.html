<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Let us know about your ideas or thoughts">
    <meta name="author" content="Manu">
    <title>GreatCodeSystem</title>
  </head>
  <body>
    <h1>We would love to hear from you</h1>

    <div class="contact_form">
      <p>
        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat
      </p>
      <form class="" action="" method="post">
        <input type="text" name="user_name" placeholder="Name">
        <input type="text" name="user_email" placeholder="Email">
        <input type="text" name="user_phone" placeholder="Phone number">
        <textarea name="user_message" placeholder="Let us know how we can help you!"></textarea>
        <input type="submit" name="" value="Send">
      </form>
    </div>
  </body>
</html>
